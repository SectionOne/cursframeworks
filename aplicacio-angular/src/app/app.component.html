<h1>{{ titol }}</h1>

<!-- Interpolació -->
<p>Nom: {{ usuari.nom }}</p>
<p>Edat: {{ usuari.edat }}</p>
<p>Estat: {{ usuari.actiu ? 'Actiu' : 'Inactiu' }}</p>

<!-- Property Binding -->
<input type="text" [value]="usuari.nom" [disabled]="!usuari.actiu" />

<!-- Event Binding -->
<button (click)="alternarActiu()">
  {{ usuari.actiu ? 'Desactivar' : 'Activar' }}
</button>

<!-- Two-Way Binding amb ngModel -->
<input type="text" [(ngModel)]="usuari.nom" />
<p>Nom actualitzat: {{ usuari.nom }}</p>

<!-- Exemple de mètode amb paràmetres -->
<input type="text" #nouNom placeholder="Introdueix un nou nom" />
<button (click)="actualitzarNom(nouNom.value)">Actualitzar Nom</button>
<p>{{ missatge }}</p>
